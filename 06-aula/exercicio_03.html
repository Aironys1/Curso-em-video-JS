<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            font-size: 1.3rem;
            text-align: center;
            background-color:rgb(59, 49, 69);
            color: antiquewhite;
        }

        h1{
            text-align: center;
            font-size:2rem;
            color:rgb(0, 17, 255);
        }

        strong{
            background-color:rgb(4, 47, 68);
            padding: 10px;
            border-radius: 20px;
        }
    </style>
    <title>JavaScript #06</title>
</head>
<body>
   <h1> Exercicio 03</h1>
    <script>
        var nome = prompt("Qual é seu nome");
        document.writeln(`Seu nome é <strong>${nome}</strong <br/> e ele tem <strong>${nome.length}</strong> letras`);
        document.writeln(`Seu nome em maiúsculo é : ${nome.toUpperCase()} <br/> `)
        document.writeln(`Seu nome em minúsculo é : ${nome.toLowerCase() } <br/> `)

        var n1 = 1500;
        document.writeln(n1.toFixed(2));
    </script>
</body>
</html>
