<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript #04</title>
    <style>
        h1{
            color:#e9e1e1;
            text-align: center;
            font-size: 2rem;
            background-color: black;
            padding: 20px;
        }
        p{
            color: brown;
            font-size:1.2rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color:#6f87d1;
        }
        
    </style>
</head>
<body>
    <h1>Curso JavaScript #06</h1>
    <p>Criando meu primeiro projeto com JavaScript</p>

    <script>

        let nome = prompt("Qual é seu nome ?");
        window.alert("Vamos aprender Java Script, OK " + nome + " ? ");

        let idade = prompt("Quantos anos você tem ?");
        if(idade <=17){
            alert("Você é um jovem iniciante na programação, com: " + idade + " anos");
        }else if(idade <=50){
            alert("Você é uma pessoa experiente na vida com,"+ idade + " anos")
        }else{
            alert ("Você tem: " + idade + " anos" + "de muita experiência na vida")
        }


        confirm("Clique OK  para continuar...");
    </script>
</body>
</html>
